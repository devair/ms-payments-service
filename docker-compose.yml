version: "3.7"

services:
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - '27017:27017'

    environment:
      - MONGODB_INITDB_ROOT_USERNAME=docker
      - MONGODB_INITDB_ROOT_PASSWORD=docker
    volumes:
      - mongo-data:/data/db
  app:
    build: 
      context: .
      dockerfile: Dockerfile          
    container_name: pagamentos-app    
    ports:
      - 3333:3333
      - 9229:9229 #porta para debug
    volumes:
      - ./src:/usr/src/app/src 

    environment:                  
      - DB_DATABASE=pagamentos      
      - MONGO_URI=mongodb://mongo:27017/pagamentos

    links:
      - mongo

    depends_on:
      - mongo 

volumes:
  mongo-data:
    driver: local