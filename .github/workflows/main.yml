name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:    
    uses: ./.github/workflows/sonarqube.yml
    secrets: inherit

  publish:
    needs: sonarqube    
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' &&  needs.sonarqube.result == 'success' 
    name: Publish Docker Image
    uses: ./.github/workflows/docker-image.yml
    secrets: inherit      
    